<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling</title>
</head>
<body>
    <h2>SCHEDULING</h2>
    <p>Please fill out this form to invite President Obama or Michelle Obama to appear or speak at your event.</p>
    <P>* required field</P>
    <Label><strong>INVITATION FOR</strong></Label>
    <select name="INVITATION" id="">
        <option value="INVITATION">Select</option>
        <option value="INVITATION">President Obama</option>
        <option value="INVITATION">Michelle Obama</option><br>
        <br> 
    </select>
    <form action="mailto: jesseanaja@gmail.com" method="get" class="form-example">
        <div class="form-example"><br>
          <label for="name">NAME OF HOST ORGANIZATION: </label>
          <input type="text" name="name" id="name" required />
        </div><br>
        <div class="form-example">
          <label for="name">HOST ORGANIZATION WEBSITE: </label>
          <input type="name" name="name" id="name" required />
        </div><br>
           <div class="form-example">
            <label for="name">PLEASE DESCRIBE YOUR ORGANIZATION: </label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div><br>
          <div class="form-example">
            <label for="name">HOST CONTACT NAME:</label>
            <input type="text">
          </div><br>
          <div class="form-example">
            <label for="email">HOST CONTACT EMAIL:</label>
            <input type="email">
          </div><br>
          <div class="form-example">
            <label for="number">HOST CONTACT PHONE:</label>
            <input type="number">
          </div><br>
          <div class="form-example">
            <label for="name">EVENT TITLE:</label>
            <input type="name">
          </div><br>
          <div class="form-example">
            <label for="date">EVENT DATE</label>
            <input type="date" name="" id="">
          </div><br>
          <div class="form-example">
            <label for="name">WILL YOU INVITE THE MEDIA</label>
            <select name="" id="">
              <option value="Select">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div><br>
          <div class="form-example">
            <label for="name">EVENT LOCATION</label>
            <input type="text" name="" id="">
          </div><br>
          <div class="form-example">
            <label for="name">STREET</label>
          </div><br>
          <div class="form-example">
            <label for="name">CITY</label>
            <input type="text" name="" id="">
          </div><br>
          <div class="form-example">
            <label for="name">STATE</label>
            <input type="text" name="" id="">
            <select name="" id="">
            </select>
          </div><br>
          <div class="form-example">
            <label for="name">COUNTRY</label>
          </div><br>
          <div class="form-example">
            <label for="number">POSTAL CODE</label>
            <input type="number" name="" id="">
          </div><br>
          <div class="form-example">
            <label for="text">AUDIENCE AND NOTABLE INVITEES (INCLUDE ESTIMATED NUMBER OF ATTENDEES)</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div><br>
          <div class="form-example">
            <label for="text">DESCRIPTION OF THE EVENT</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div><br>
          <label for="file">FORMAL INVITATION LETTER (PDF FORMAT)</label>
          <input type="file" name="" id=""><br>
          <br><div class="form-example">
            <input type="submit" value="Submit" />
          </div>

      </form>
      

      
</body>
</html>
